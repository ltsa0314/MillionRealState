    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MillionRealStateDb=Server=millionrealstate-db,1433;Database=MillionRealStateDb;User Id=sa;Password=MilliionPassswoord1!;TrustServerCertificate=True;
    ports:
      - "5000:80"
    depends_on:
